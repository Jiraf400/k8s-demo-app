apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cats-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: demo-cats.internal
      http:
        paths:
          - path: /gateway(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 9191
          - path: /web(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: cats-api
                port:
                  number: 8182