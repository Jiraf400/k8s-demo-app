apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  strategy: {}
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - env:
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
              value: ' TRACE'
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: spring.cloud.kubernetes.discovery.discovery-server-url
              value: http://eureka-server.default.svc.cluster.local
          image: registry.hub.docker.com/jirafus400/cats-gateway-demo:latest
          name: api-gateway
          ports:
            - containerPort: 9191
          resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  type: NodePort
  ports:
    - name: "9191"
      port: 9191
      targetPort: 9191
  selector:
    app: api-gateway
status:
  loadBalancer: {}
